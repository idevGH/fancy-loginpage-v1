<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link rel="stylesheet" href="./scss/style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="highlight-bkg"></div>
      <div class="login-container">
        <div class="text-col">
          <h3 class="caption">Welcome Back!</h3>
          <p class="text">
            Provide your credentials to continue chatting with friends.
          </p>
        </div>
        <div class="form-col">
          <form class="login-form">
            <div class="username-box box">
              <label for="username">username</label>
              <input type="text" class="username" />
            </div>
            <div class="email-box box">
              <label for="email">Email</label>
              <input type="text" class="email" />
            </div>
            <div class="password-box box">
              <label for="password">password</label>
              <input type="text" class="password" placeholder="***********" />
            </div>
            <div class="button-box box">
              <div class="empty"></div>
              <button class="btn btn-login">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
